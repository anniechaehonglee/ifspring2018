<!DOCTYPE html>
<html>
<head>
	<title>Frida Kahlo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<style>
	#index .container{
		width: 80%;
		margin: auto;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -60%);
		animation: pulldown 1.5s;
		min-width: 1024px;
	}
	@keyframes pulldown{
		from{
			top: -50%;
		}
		to{
			top: 50%;
		}
	}
	#index .element{
		width: 50%;
		margin-bottom: 0;
		vertical-align: bottom;
	}
	#index img{
		width: 70%;
		margin-left: 10%;
	}
	#index h1{
		text-align: right;
		font-size: 5rem;
		margin: 0;
		padding: 0;
	}
	#index h2{
		margin: 0;
		padding: 0;
		text-align: right;
		font-size: 3rem;
		font-weight: 400;
		color: rgb(116, 116, 116);
	}
	#index p{
		font-family: 'Montserrat', sans-serif !important;
		font-weight: 400;
		text-align: center;
		margin: 0;
	}
	#index #carrot{
		transform: rotate(180deg);
	}
	#learnmore{
		position: absolute;
		bottom: 10%;
		left: 50%;
		transform: translate(-50%);
		color: rgb(153, 151, 151);
		opacity: 0;
		text-shadow: 4px 4px 12px rgba(150, 150, 150, 0.5);
		animation: fadein 2.5s;
		animation-delay: 1s;
		animation-fill-mode: forwards;
	}
	#learnmore:hover{
		text-shadow: 4px 4px 12px rgba(65, 65, 65, 0.6);
	}
	@keyframes fadein {
		from { opacity: 0; }
		to   { opacity: 1; }
	}
	@media screen and (max-width: 900px){
		#index .container{
			display: flex;
			flex-direction: column;
		}
		#index .element{
			margin: auto;
			width: 50%;
		}
		#index .element>h1{
			text-align: center;
			font-size: 3rem;
		}
		#index .element>h2{
			text-align: center;
			font-size: 2rem;
			font-weight: 400;
			margin-bottom: 20px;
		}
		#index .element>img{
			margin: auto;
			width: 60%;
			display: block;
		}
	}
	</style>
</head>
<body id="index">
	<div class="container">
		<div class="element">
			<h1>Frida Kahlo</h1>
			<h2>Understanding Frida then and now</h2>
		</div><!--
		--><div class="element">
			<img src="imgs/index.jpg" />
		</div>
	</div>
	<div id="learnmore">
		<a href="home.html">
			<p>Learn More</p>
			<p id="carrot">^</p>
		</a>
	</div>
</body>
</html>
